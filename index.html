<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css"> <!-- link to stylesheet -->
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
</head>
<body>
  <main class="card">
    <section class="card-image image">
      <div class="hoverview">
        <img src="./images/icon-view.svg" alt="">
      </div>
    </section>
    <section class="card-content">
      <h1>Equilibrium #3429</h1>
      <p class="disc">Our Equilibrium collection promotes balance and calm.</p>
      <div class="spans">
        <span><img src="images/icon-ethereum.svg"/>0.041 ETH</span>
        <span><img src="images/icon-clock.svg"/>3 days left</span>
      </div>
      
    </section>
    <hr>
    <section class="creator">
      <div class="creator-img"> 
      </div>
      <div class="creator-info">
        <p>creation of <span>jules wyvern</span></p>
      </div>
    </section>
  </main>  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Hamdi-git">Hamdi Shili</a>.
  </footer>
</body>
</html>
